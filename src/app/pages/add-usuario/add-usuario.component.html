<section class="container">
<form>
        <div class="form-froup">
          <label for=""></label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nome"  placeholder="Seu nome">
          <small class="form-text text-muted"></small>
        </div>

        <div class="form-froup">
          <label for=""></label>
          <input type="email" class="form-control" [(ngModel)]="usuario.email" placeholder="Seu email">
          <small class="form-text text-muted"></small>
        </div>

        <div class="form-froup">
            <label for=""></label>
            <input type="password" class="form-control" [(ngModel)]="usuario.pws" placeholder="senha">
            <small class="form-text text-muted"></small>
        </div>        
        <p></p>
        <div class="form-froup">
            <button type="submit" class="btn-primary">Salvar</button>
            &nbsp;
            <button type="reset" class="btn-primary">Cancelar</button>
            
        </div>  
           
</form>
</section>
